<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#recommendations">Recommendations</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I am a physics nerd, maths buff, and a computer science enthusiast fascinated by the extensive applications of NLP in STEM.</p>
        </section>

        <section id="recommendations">
            <h2>Netflix Recommendations</h2>
            <div id="netflix-container">
                <!-- Dynamic content will be loaded here -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 by Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
